apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dz4-crud-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: arch.homework
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dz4-crud-app
            port:
              number: 80
